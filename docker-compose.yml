version: '3.8'

services:
  # Infrastructure Services
  mongodb:
    image: mongo:7
    container_name: mr-daisy-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    networks:
      - mr-daisy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: mr-daisy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mr-daisy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Core Microservices
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: mr-daisy-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: development
      LOG_LEVEL: info
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      CONFIG_SERVICE_URL: http://config-service:3003
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080
    depends_on:
      - redis
      - auth-service
      - user-service
      - config-service
    networks:
      - mr-daisy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: mr-daisy-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
      LOG_LEVEL: info
      MONGO_URI: mongodb://admin:admin123@mongodb:27017
      MONGO_DB_NAME: auth-service
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: dev-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 10
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - mr-daisy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: mr-daisy-user-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      NODE_ENV: development
      LOG_LEVEL: info
      MONGO_URI: mongodb://admin:admin123@mongodb:27017
      MONGO_DB_NAME: user-service
      CORS_ORIGINS: http://localhost:3000
      AUTH_SERVICE_URL: http://auth-service:3001
    depends_on:
      - mongodb
    networks:
      - mr-daisy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  config-service:
    build:
      context: ./services/config-service
      dockerfile: Dockerfile
    container_name: mr-daisy-config-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      NODE_ENV: development
      LOG_LEVEL: info
      MONGO_URI: mongodb://admin:admin123@mongodb:27017
      MONGO_DB_NAME: config-service
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - mr-daisy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mr-daisy-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
