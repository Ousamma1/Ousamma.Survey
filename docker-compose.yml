version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: survey-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    networks:
      - survey-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - survey-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: survey-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: survey-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - survey-network

  # Kafka Topic Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./kafka-init.sh:/kafka-init.sh
    command: ["bash", "/kafka-init.sh"]
    restart: "no"

  # MongoDB for geolocation service
  mongodb:
    image: mongo:7.0
    container_name: survey-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: geolocation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - survey-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Geolocation Service
  geolocation-service:
    build:
      context: ./services/geolocation-service
      dockerfile: Dockerfile
    container_name: geolocation-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/geolocation
      - MONGODB_DB_NAME=geolocation
      - GEOCODER_PROVIDER=openstreetmap
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - DEFAULT_ACCURACY_THRESHOLD=100
      - MAX_LOCATION_HISTORY=1000
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/geolocation-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Survey Service (existing service)
  survey-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROVIDER=openai
      - AI_API_URL=https://ousammai.onrender.com/api/ai
      - AI_MODEL=gpt-4
      - GEOLOCATION_SERVICE_URL=http://geolocation-service:3001
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3000:3000"
    depends_on:
      - geolocation-service
      - kafka
    networks:
      - survey-network
    volumes:
      - ./public:/app/public
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./services/shared:/app/services/shared

  # Analytics Consumer Service
  analytics-consumer:
    build:
      context: ./services/analytics-consumer-service
      dockerfile: Dockerfile
    container_name: analytics-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - KAFKA_BROKERS=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017/analytics
    ports:
      - "3003:3003"
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Notification Consumer Service
  notification-consumer:
    build:
      context: ./services/notification-consumer-service
      dockerfile: Dockerfile
    container_name: notification-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3004
      - KAFKA_BROKERS=kafka:9092
      - EMAIL_PROVIDER=console
      - SMS_PROVIDER=console
      - PUSH_PROVIDER=console
    ports:
      - "3004:3004"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Audit Consumer Service
  audit-consumer:
    build:
      context: ./services/audit-consumer-service
      dockerfile: Dockerfile
    container_name: audit-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3005
      - KAFKA_BROKERS=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017/audit
      - AUDIT_RETENTION_DAYS=365
    ports:
      - "3005:3005"
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  survey-network:
    driver: bridge

volumes:
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
