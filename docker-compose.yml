version: '3.8'

services:
  # MongoDB for geolocation service
  mongodb:
    image: mongo:7.0
    container_name: survey-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: geolocation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - survey-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Geolocation Service
  geolocation-service:
    build:
      context: ./services/geolocation-service
      dockerfile: Dockerfile
    container_name: geolocation-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/geolocation
      - MONGODB_DB_NAME=geolocation
      - GEOCODER_PROVIDER=openstreetmap
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - DEFAULT_ACCURACY_THRESHOLD=100
      - MAX_LOCATION_HISTORY=1000
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/geolocation-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Survey Service (existing service)
  survey-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROVIDER=openai
      - AI_API_URL=https://ousammai.onrender.com/api/ai
      - AI_MODEL=gpt-4
      - GEOLOCATION_SERVICE_URL=http://geolocation-service:3001
      - KAFKA_BROKERS=kafka:9092
      - WEBSOCKET_SERVICE_URL=http://websocket-service:3002
    ports:
      - "3000:3000"
    depends_on:
      - geolocation-service
      - kafka
    networks:
      - survey-network
    volumes:
      - ./public:/app/public
      - ./data:/app/data
      - ./uploads:/app/uploads

  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: survey-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - survey-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "29092:29092"
    networks:
      - survey-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # WebSocket Service for Real-Time Updates
  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: websocket-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=websocket-service
      - KAFKA_GROUP_ID=websocket-consumers
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002
      - HEARTBEAT_INTERVAL=30000
      - CONNECTION_TIMEOUT=60000
      - MAX_CONNECTIONS_PER_IP=10
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX_MESSAGES=100
    ports:
      - "3002:3002"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/websocket-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

networks:
  survey-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
