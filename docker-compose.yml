version: '3.8'

services:
  # MongoDB for geolocation service
  mongodb:
    image: mongo:7.0
    container_name: survey-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: geolocation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - survey-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Geolocation Service
  geolocation-service:
    build:
      context: ./services/geolocation-service
      dockerfile: Dockerfile
    container_name: geolocation-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/geolocation
      - MONGODB_DB_NAME=geolocation
      - GEOCODER_PROVIDER=openstreetmap
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - DEFAULT_ACCURACY_THRESHOLD=100
      - MAX_LOCATION_HISTORY=1000
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/geolocation-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Survey Service (existing service)
  survey-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROVIDER=openai
      - AI_API_URL=https://ousammai.onrender.com/api/ai
      - AI_MODEL=gpt-4
      - GEOLOCATION_SERVICE_URL=http://geolocation-service:3001
    ports:
      - "3000:3000"
    depends_on:
      - geolocation-service
    networks:
      - survey-network
    volumes:
      - ./public:/app/public
      - ./data:/app/data
      - ./uploads:/app/uploads

networks:
  survey-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
