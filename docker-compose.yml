version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: survey-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    networks:
      - survey-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - survey-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: survey-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_CLUSTERS_0_NAME: survey-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - survey-network

  # Kafka Topic Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./kafka-init.sh:/kafka-init.sh
    command: ["bash", "/kafka-init.sh"]
    restart: "no"

  # MongoDB for geolocation service
  mongodb:
    image: mongo:7.0
    container_name: survey-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: geolocation
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - survey-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Geolocation Service
  geolocation-service:
    build:
      context: ./services/geolocation-service
      dockerfile: Dockerfile
    container_name: geolocation-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/geolocation
      - MONGODB_DB_NAME=geolocation
      - GEOCODER_PROVIDER=openstreetmap
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - DEFAULT_ACCURACY_THRESHOLD=100
      - MAX_LOCATION_HISTORY=1000
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/geolocation-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: survey-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - survey-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: survey-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - survey-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - survey-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - MONGODB_DB_NAME=analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=3600
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=analytics-service
      - KAFKA_GROUP_ID=analytics-group
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002
      - CACHE_WARMING_ENABLED=true
      - CACHE_TTL_HOT_DATA=300
      - CACHE_TTL_COLD_DATA=3600
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

  # Analytics Consumer Service
  analytics-consumer-service:
    build:
      context: ./services/analytics-consumer-service
      dockerfile: Dockerfile
    container_name: analytics-consumer-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=mongodb://mongodb:27017/analytics
      - MONGODB_DB_NAME=analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=3600
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=analytics-consumer
      - KAFKA_GROUP_ID=analytics-consumer-group
      - KAFKA_TOPICS=response.submitted,survey.created,survey.updated
      - BATCH_SIZE=100
      - BATCH_TIMEOUT=5000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/analytics-consumer-service:/app
      - /app/node_modules

  # Survey Service (existing service)
  survey-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survey-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROVIDER=openai
      - AI_API_URL=https://ousammai.onrender.com/api/ai
      - AI_MODEL=gpt-4
      - GEOLOCATION_SERVICE_URL=http://geolocation-service:3001

    ports:
      - "3000:3000"
    depends_on:
      - geolocation-service

    networks:
      - survey-network
    volumes:
      - ./public:/app/public
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./services/shared:/app/services/shared

  # Analytics Consumer Service
  analytics-consumer:
    build:
      context: ./services/analytics-consumer-service
      dockerfile: Dockerfile
    container_name: analytics-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - KAFKA_BROKERS=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017/analytics
    ports:
      - "3003:3003"
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Notification Service (API)
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3006
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - MONGODB_DB_NAME=notifications
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=notification-service
      - KAFKA_GROUP_ID=notification-service-group
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3006
      - WEBSOCKET_URL=http://websocket-service:3002
    ports:
      - "3006:3006"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/notification-service:/app
      - ./services/shared:/app/shared
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

  # Notification Consumer Service
  notification-consumer:
    build:
      context: ./services/notification-consumer-service
      dockerfile: Dockerfile
    container_name: notification-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGODB_URI=mongodb://mongodb:27017/notifications
      - MONGODB_DB_NAME=notifications
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=notification-consumer
      - KAFKA_GROUP_ID=notification-consumer-group
      - EMAIL_PROVIDER=console
      - EMAIL_FROM=noreply@survey-platform.com
      - SMS_PROVIDER=console
      - PUSH_PROVIDER=console
      - WEBSOCKET_URL=http://websocket-service:3002
      - MAX_RETRY_ATTEMPTS=3
      - RETRY_DELAY_MS=5000
    ports:
      - "3004:3004"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/notification-consumer-service:/app
      - ./services/shared:/app/shared
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Audit Consumer Service
  audit-consumer:
    build:
      context: ./services/audit-consumer-service
      dockerfile: Dockerfile
    container_name: audit-consumer
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3005
      - KAFKA_BROKERS=kafka:9092
      - MONGODB_URI=mongodb://mongodb:27017/audit
      - AUDIT_RETENTION_DAYS=365
    ports:
      - "3005:3005"
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/shared:/app/shared
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: survey-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - survey-network
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: survey-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "29092:29092"
    networks:
      - survey-network
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # WebSocket Service for Real-Time Updates
  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: websocket-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=websocket-service
      - KAFKA_GROUP_ID=websocket-consumers
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002
      - HEARTBEAT_INTERVAL=30000
      - CONNECTION_TIMEOUT=60000
      - MAX_CONNECTIONS_PER_IP=10
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX_MESSAGES=100
    ports:
      - "3002:3002"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/websocket-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Project Service for Project & Survey Group Management
  project-service:
    build:
      context: ./services/project-service
      dockerfile: Dockerfile
    container_name: project-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3006
      - MONGODB_URI=mongodb://mongodb:27017/projects
      - MONGODB_DB_NAME=projects
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=300
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=project-service
      - KAFKA_GROUP_ID=project-service-group
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3006
      - CACHE_ENABLED=true
      - CACHE_TTL=300
    ports:
      - "3006:3006"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/project-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3

  # Admin Service - System Management & Monitoring
  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: admin-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3007
      - MONGODB_URI=mongodb://mongodb:27017/admin_service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=admin-service
      - KAFKA_GROUP_ID=admin-service-group
      - HEALTH_CHECK_INTERVAL=30000
      - STATS_CACHE_TTL=60
      - AUDIT_RETENTION_DAYS=365
      - SURVEY_SERVICE_URL=http://survey-service:3000
      - GEOLOCATION_SERVICE_URL=http://geolocation-service:3001
      - ANALYTICS_SERVICE_URL=http://analytics-service:3002
      - WEBSOCKET_SERVICE_URL=http://websocket-service:3002
      - PROJECT_SERVICE_URL=http://project-service:3006
    ports:
      - "3007:3007"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - survey-network
    volumes:
      - ./services/admin-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3007/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  survey-network:
    driver: bridge

volumes:
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
