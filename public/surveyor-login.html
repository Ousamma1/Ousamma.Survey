<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyor Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Surveyor Portal</h1>
            <p>Sign in to access your assigned surveys</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
        </form>

        <div class="footer-links">
            <a href="/index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // First, get the surveyor by email (simplified auth for demo)
                const response = await fetch(`${API_BASE_URL}/surveyors?search=${encodeURIComponent(email)}`);
                const data = await response.json();

                if (!data.success || data.surveyors.length === 0) {
                    throw new Error('Invalid email or password');
                }

                const surveyor = data.surveyors[0];

                // Check if surveyor is active
                if (surveyor.status !== 'active') {
                    throw new Error('Your account is not active. Please contact administrator.');
                }

                // Check if account is expired
                if (new Date(surveyor.expirationDate) < new Date()) {
                    throw new Error('Your account has expired. Please contact administrator.');
                }

                // In a real app, we would verify password on backend
                // For demo purposes, we'll store surveyor info and proceed

                // Log login activity
                await fetch(`${API_BASE_URL}/activities`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        surveyorId: surveyor.id,
                        activityType: 'login',
                        deviceInfo: {
                            userAgent: navigator.userAgent,
                            platform: navigator.platform
                        }
                    })
                });

                // Store surveyor info
                localStorage.setItem('surveyorId', surveyor.id);
                localStorage.setItem('surveyorName', surveyor.name);
                localStorage.setItem('surveyorEmail', surveyor.email);

                // Redirect to dashboard
                window.location.href = '/surveyor-dashboard.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
